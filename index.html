<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./desktop.css" media="(min-width: 1440px)">
</head>
<body>
  <main>
    <section class="img-background"></section>
    <section class="content-info">
      <p class="text-title">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="text-content">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="content-price">
        <span class="content-price__final">$149.99</span>
        <span class="content-price__ant">$169.99</span>
      </div>      
      <button><img src="./images/icon-cart.svg" alt="icon cart"> Add to Cart</button>
    </section>
  </main>

  

</body>
</html>
